<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">
            All Categories
        </a>
        <a class="list-group-item list-group-item-action" *ngFor="let cat of categories$ | async" routerLink="/"
            [queryParams]="{ category: cat.key}" [class.active]="category === cat.key">
            {{ cat.name }}
        </a>
    </div>
</div>
