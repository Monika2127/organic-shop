<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  
  <div class="col">
    <div *ngIf="filteredProducts && filteredProducts.length > 0 ; else noItem">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let prod of filteredProducts" class="col">
          <div class="card h-100">
            <img class="card-img-top" [src]="prod.imageUrl" alt="...">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ prod.title }}</h5>
              <p class="card-text flex-grow-1">{{ prod.price | currency:'USD':'symbol' }}</p>
              <!-- <a href="#" class="btn btn-primary">Add to Cart</a> -->
            </div>
            <div class="card-footer p-0">
              <a href="#" class="btn btn-primary d-block">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noItem>
      No items to display
    </ng-template>
  </div>
</div>
