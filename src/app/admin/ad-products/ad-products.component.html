<p>
    <a [routerLink]="['/admin/products/new']" class="btn btn-primary">New Product</a>
</p>

<div>
    <input 
        #query
        (keyup)="search(query.value)"
        type="search" class="form-control mb-3" placeholder="Search..">
</div>

<table class="table table-striped table-hover table-responsive-sm">
    <thead class="table-light">
        <tr (click)="sortTable($event)">
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of filteredProducts">
            <td>{{ prod.title }}</td>
            <td>{{ prod.price }}</td>
            <td>
                <a [routerLink]="['/admin/products/', prod.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
